<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind E-Commerce Project</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font awason cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header start -->
    <header class="py-4 shadow-sm bg-white">
      <!-- container start -->
      <div class="container flex items-center justify-between">
        <!-- logo -->
        <img src="./assets/logo.svg" alt="Logos From" class="w-32" />
        <!-- Seacrchbar -->
        <div class="w-full max-w-xl relative flex">
          <span class="absolute left-4 top-3 text-lg text-gray-400">
            <i class="fas fa-search"></i>
          </span>
          <input
            type="text"
            class="w-full border border-primary border-r-0 pl-12 py-3 pr-3 rounded-l-md focus:outline-none"
            placeholder="Search"
          />
          <button
            class="bg-primary border border-primary text-white px-8 rounded-r-md hover:bg-transparent hover:text-primary transition"
          >
            Search
          </button>
        </div>
        <!-- Icons -->
        <div class="flex items-center space-x-4">
          <a
            href=""
            class="text-center text-gray-700 hover:text-primary transition relative"
          >
            <div class="text-2xl">
              <i class="far fa-heart"></i>
            </div>
            <div class="text-xs leading-3">Wist List</div>
            <span
              class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-w text-white text-xs"
              >16</span
            >
          </a>

          <a
            href=""
            class="text-center text-gray-700 hover:text-primary transition relative"
          >
            <div class="text-2xl">
              <i class="fas fa-shopping-bag"></i>
            </div>
            <div class="text-xs leading-3">Carts</div>
            <span
              class="absolute -right-2 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-w text-white text-xs"
              >5</span
            >
          </a>

          <a
            href=""
            class="text-center text-gray-700 hover:text-primary transition relative"
          >
            <div class="text-2xl">
              <i class="far fa-user"></i>
            </div>
            <div class="text-xs leading-3">Accounts</div>
          </a>
        </div>
      </div>
      <!-- container end -->
    </header>
    <!-- Header end -->
  </body>
</html>
