<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind E-Commerce Project</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font awason cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header start -->
    <header class="py-4 shadow-sm bg-white">
      <!-- container start -->
      <div class="container flex items-center justify-between">
        <!-- logo -->
        <img src="./assets/logo.svg" alt="Logos From" class="w-32" />
        <!-- Seacrchbar -->
        <div class="w-full max-w-xl relative flex">
          <span class="absolute left-4 top-3 text-lg text-gray-400">
            <i class="fas fa-search"></i>
          </span>
          <input
            type="text"
            class="w-full border border-primary border-r-0 pl-12 py-3 pr-3 rounded-l-md focus:outline-none"
            placeholder="Search"
          />
          <button
            class="bg-primary border border-primary text-white px-8 rounded-r-md hover:bg-transparent hover:text-primary transition"
          >
            Search
          </button>
        </div>
        <!-- Icons -->
        <div class="flex items-center space-x-4">
          <a
            href=""
            class="text-center text-gray-700 hover:text-primary transition relative"
          >
            <div class="text-2xl">
              <i class="far fa-heart"></i>
            </div>
            <div class="text-xs leading-3">Wist List</div>
            <span
              class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-w text-white text-xs"
              >16</span
            >
          </a>

          <a
            href=""
            class="text-center text-gray-700 hover:text-primary transition relative"
          >
            <div class="text-2xl">
              <i class="fas fa-shopping-bag"></i>
            </div>
            <div class="text-xs leading-3">Carts</div>
            <span
              class="absolute -right-2 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-w text-white text-xs"
              >5</span
            >
          </a>

          <a
            href=""
            class="text-center text-gray-700 hover:text-primary transition relative"
          >
            <div class="text-2xl">
              <i class="far fa-user"></i>
            </div>
            <div class="text-xs leading-3">Accounts</div>
          </a>
        </div>
      </div>
      <!-- container end -->
    </header>
    <!-- Header end -->

    <!-- navbar start -->
    <nav class="bg-gray-800">
      <div class="container flex">
        <!-- all category -->
        <div
          class="px-8 py-4 bg-primary flex items-center cursor-pointer relative group"
        >
          <span class="text-white">
            <i class="fas fa-bars"></i>
          </span>
          <span class="capitalize ml-2 text-white">All Categories</span>
          <div
            class="absolute w-full left-0 top-full bg-white shadow-md py-3 divide-y divide-gray-200 divide-dashed opacity-0 group-hover:opacity-100 transition duration-500 invisible group-hover:visible"
          >
            <a
              href="#"
              class="flex items-center px-6 py-3 hover:bg-gray-100 transition"
            >
              <img
                src="./assets/icons/bed.svg"
                alt=""
                class="w-5 h-5 object-contain"
              />
              <span class="ml-6 text-gray-600 text-sm">Bedroom</span>
            </a>

            <a
              href="#"
              class="flex items-center px-6 py-3 hover:bg-gray-100 transition"
            >
              <img
                src="./assets/icons/sofa.svg"
                alt=""
                class="w-5 h-5 object-contain"
              />
              <span class="ml-6 text-gray-600 text-sm">Sofa</span>
            </a>

            <a
              href="#"
              class="flex items-center px-6 py-3 hover:bg-gray-100 transition"
            >
              <img
                src="./assets/icons/office.svg"
                alt=""
                class="w-5 h-5 object-contain"
              />
              <span class="ml-6 text-gray-600 text-sm">Office</span>
            </a>

            <a
              href="#"
              class="flex items-center px-6 py-3 hover:bg-gray-100 transition"
            >
              <img
                src="./assets/icons/outdoor-cafe.svg"
                alt=""
                class="w-5 h-5 object-contain"
              />
              <span class="ml-6 text-gray-600 text-sm">Outdoor</span>
            </a>

            <a
              href="#"
              class="flex items-center px-6 py-3 hover:bg-gray-100 transition"
            >
              <img
                src="./assets/icons/bed-2.svg"
                alt=""
                class="w-5 h-5 object-contain"
              />
              <span class="ml-6 text-gray-600 text-sm">Mattress</span>
            </a>

            <a
              href="#"
              class="flex items-center px-6 py-3 hover:bg-gray-100 transition"
            >
              <img
                src="./assets/icons/terrace.svg"
                alt=""
                class="w-5 h-5 object-contain"
              />
              <span class="ml-6 text-gray-600 text-sm">Terrace</span>
            </a>
          </div>
        </div>
        <!-- navbar Links -->
        <div class="flex items-center justify-between flex-grow pl-12">
          <div class="flex items-center space-x-6 capitalize">
            <a
              href="#"
              class="text-gray-200 hover:text-white hover:font-semibold transition"
              >Home</a
            >
            <a
              href="#"
              class="text-gray-200 hover:text-white hover:font-semibold transition"
              >Shop</a
            >
            <a
              href="#"
              class="text-gray-200 hover:text-white hover:font-semibold transition"
              >About Us</a
            >
            <a
              href="#"
              class="text-gray-200 hover:text-white hover:font-semibold transition"
              >Contact Us</a
            >
          </div>
          <a
            href="#"
            class="text-gray-200 hover:text-white hover:font-semibold transition"
            >Login/Sign up</a
          >
        </div>
      </div>
    </nav>
    <!-- navbar ends -->

    <div class="main">Main Section</div>
  </body>
</html>
